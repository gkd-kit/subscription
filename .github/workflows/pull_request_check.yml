name: pull_request_check

on:
  pull_request:
    branches:
      - main

jobs:
  check:
    if: github.repository == 'gkd-kit/subscription'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - uses: pnpm/action-setup@v2

      - run: pnpm install

      - run: pnpm run check

      - run: pnpm run format

      - run: pnpm run lint

      - name: check format status
        run: |
          status=$(git status --porcelain)
          if [ -n "$status" ]; then
            echo "Something wasnâ€™t formatted properly"
            git --no-pager diff
            exit 1
          fi
